<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="demo.js"></script>
  <script>
    var a = {
      count: 0
    }
    var b = () => a.count = 1;
    var c = () => {
      b();
      return 1;
    }

    a.count += c();
    console.log('a count: ' + a.count); // 1

    a.count = c() + a.count;
    console.log('a count: ' + a.count); // 2

    var d = c();
    a.count += d;
    console.log('a count: ' + a.count);// 2
  </script>
</body>
</html>
